events {
    worker_connections 1024;
}

http {
    # Include mime types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Custom log format with cache status and timing
    log_format cdn_log escape=json '{'
        '"timestamp":"$time_iso8601",'
        '"client_ip":"$remote_addr",'
        '"request_method":"$request_method",'
        '"request_path":"$request_uri",'
        '"status_code":$status,'
        '"bytes_sent":$bytes_sent,'
        '"cache_status":"$upstream_cache_status",'
        '"response_time":$request_time,'
        '"edge_server":"$hostname",'
        '"upstream_addr":"$upstream_addr",'
        '"ttl":"$sent_http_x_cache_ttl"'
    '}';

    # Log to file that will be monitored
    access_log /var/log/nginx/cdn_access.log cdn_log;
    error_log /var/log/nginx/error.log warn;

    # Cache configuration
    proxy_cache_path /var/cache/nginx/cache 
        levels=1:2 
        keys_zone=edge_cache:100m 
        inactive=60m 
        max_size=1g
        use_temp_path=off;

    # Upstream to origin
    upstream origin {
        server origin:80;
    }

    # Map for dynamic TTL (can be updated by control plane)
    map $request_uri $cache_ttl {
        default 60s;
        ~*\.(jpg|jpeg|png|gif|webp|ico)$ 3600s;
        ~*\.(css|js)$ 1800s;
        ~*\.(woff|woff2|ttf|otf)$ 86400s;
    }

    server {
        listen 80;
        server_name _;

        # Add custom header with edge server name
        add_header X-Edge-Server $hostname always;
        add_header X-Cache-Status $upstream_cache_status always;
        add_header X-Cache-TTL $cache_ttl always;

        location / {
            # Proxy to origin
            proxy_pass http://origin;
            
            # Cache configuration
            proxy_cache edge_cache;
            proxy_cache_valid 200 60s;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_bypass $http_pragma $http_authorization;
            proxy_no_cache $http_pragma $http_authorization;
            
            # Cache lock to prevent thundering herd
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;
            
            # Headers to origin
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Add cache headers
            add_header X-Cache-Status $upstream_cache_status always;
            add_header X-Edge-Server $hostname always;
            add_header X-Cache-TTL $cache_ttl always;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Cache stats endpoint
        location /cache-stats {
            access_log off;
            return 200 "Cache stats not yet implemented\n";
            add_header Content-Type text/plain;
        }
    }
}

